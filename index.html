<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Карта заповедника</title>
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- Load mapbox -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.css' rel='stylesheet' />

    <!-- Load lightgallery -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/lightgallery@1.6.12/dist/css/lightgallery.min.css">
    <script src="./js/lightgallery.min.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed&display=swap&subset=cyrillic" rel="stylesheet">
</head>

<body>
    <div class="pure-g">
        <div class="pure-u-1">
            <div class="container">
                <h1>Карта Лазовского заповедника</h1>
            </div>
        </div>
    </div>
    <div id="row" class="pure-g">
        <div class="pure-u-1 pure-u-md-1-3">
            <div id="infobar">
                <!-- Title -->
                <h2 id='infoTitle'></h2>
    
                <!-- Information -->
                <div id="info"></div>
                
                <!-- Photos -->
                <div id="gallery">
                    <h3>Фотографии</h3>
                    <div id="lightgallery"></div>
                </div>
    
                <!-- Documents -->
                <div id="documentation">
                    <h3>Документы</h3>
                    <div id="docs"></div>
                </div>

                <div id="back">
                    <button id="homebutton" class="pure-button pure-button-primary">Информация о заповеднике</button>
                </div>
            </div>
        </div>
        

        <!-- Map container -->
        <div class="pure-u-1 pure-u-md-2-3">
            <div id="map">
                <div id="coordinates"></div>
                <div id="menu"></div>
            </div>
        </div>
    </div>



    <!-- Map constructor -->
    <script src="./js/mapper.js"></script>
</body>

</html>
